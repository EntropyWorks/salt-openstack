{{pillar['headers']['salt']['file']}}
[DEFAULT]
# Show more verbose log output (sets INFO log level output)
#verbose = False
{%- if salt['pillar.get']('glance:verbose', False ) %}
verbose = {{ salt['pillar.get']('glance:verbose') }}
{% endif %}

# Show debugging output in logs (sets DEBUG log level output)
{%- if salt['pillar.get']('glance:debug', False ) %}
debug = {{ salt['pillar.get']('glance:debug') }}
{% endif %}

# Log to this file. Make sure you do not set the same log
# file for both the API and registry servers!
log_file = {{ salt['pillar.get']('glance:log_file:scrubber', '/var/log/glance/scrubber.log') }}

# Send logs to syslog (/dev/log) instead of to file specified by `log_file`
use_syslog = {{ salt['pillar.get']('glance:use_syslog', 'True') }}

# Should we run our own loop or rely on cron/scheduler to run us
daemon = {{ salt['pillar.get']('glance:daemon', 'False') }}

# Loop time between checking for new items to schedule for delete
wakeup_time = {{ salt['pillar.get']('glance:wakeup_time', '300') }}

# Directory that the scrubber will use to remind itself of what to delete
# Make sure this is also set in glance-api.conf
scrubber_datadir = {{ salt['pillar.get']('glance:scrubber_datadir', '/var/lib/glance/scrubber') }}

# Only one server in your deployment should be designated the cleanup host
cleanup_scrubber = {{ salt['pillar.get']('glance:cleanup_scrubber', 'False') }}

# pending_delete items older than this time are candidates for cleanup
cleanup_scrubber_time = {{ salt['pillar.get']('glance:cleanup_scrubber_time', '86400') }}

# Address to find the registry server for cleanups
registry_host = {{ salt['pillar.get']('endpoints:openstack_admin_address', '0.0.0.0') }}

# Port the registry server is listening on
registry_port = {{ salt['pillar.get']('glance:registry_port', '9191') }}

# AES key for encrypting store 'location' metadata, including
# -- if used -- Swift or S3 credentials
# Should be set to a random string of length 16, 24 or 32 bytes
#metadata_encryption_key = <16, 24 or 32 char registry metadata key>
{%- if pillar['secrets']['glance']['metadata_encryption_key'] %}
metadata_encryption_key = {{ salt['pillar.get']('secrets:glance:metadata_encryption_key') }}
{% endif %}
