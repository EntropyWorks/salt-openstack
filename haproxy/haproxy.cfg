frontend mysql
  mode tcp
  option tcplog
  maxconn 2000
  bind 0.0.0.0:3306
  default_backend mysql

backend mysql
  mode tcp
  balance leastconn
  option httpchk
  option tcplog
  {% for galera_server in pillar['endpoints']['galera']['servers'].keys()|sort -%}
  server {{ galera_server }} {{ pillar['endpoints']['galera']['servers'][galera_server] }}:3306 check port 9200 inter 12000 rise 3 fall 3 {% print 'backup' if loop.index0 else '' %}
  {% endfor %}

listen admin 0.0.0.0:22002
  mode http
  stats uri /
