# Generated by salt for {{ grains['host'] }}
global
  log 127.0.0.1   local0
  log 127.0.0.1   local1 notice
  spread-checks   5
  maxconn 4096
  #debug
  #quiet
  user haproxy
  group haproxy
  stats socket /var/lib/haproxy/stats mode 777

defaults
  log     global
  mode    http
  retries 3
  timeout client 61s
  timeout server 61s
  option dontlognull
  option redispatch
  balance  leastconn
  
frontend mysql
  mode tcp
  option tcplog
  maxconn 2000
  bind 127.0.0.1:3306
  default_backend mysql

backend mysql
  mode tcp
  balance leastconn
  option httpchk
  option tcplog
  timeout connect 61s
  {% for galera_server in pillar['endpoints']['galera']['servers'].keys()|sort -%}
  server {{ galera_server }} {{ pillar['endpoints']['galera']['servers'][galera_server] }}:3306 check port 9200 inter 12000 rise 3 fall 3 {% print 'backup' if loop.index0 else '' %}
  {% endfor %}

# Moving the where the admin web gui is to match the hostname
# the reason is going through a reverse proxy I can match the URL
# to the right host.
listen admin {{ salt['grains.get']('ip_interfaces:bond0')[0] }}:22002
  mode http
  stats uri /{{ grains['host'] }}
