global
  log 127.0.0.1   local0
  log 127.0.0.1   local1 notice
  #log loghost    local0 info
  maxconn 4096
  #debug
  #quiet
  user haproxy
  group haproxy
  stats socket /var/lib/haproxy/stats mode 777

defaults
  log     global
  mode    http
  retries 3
  timeout client 61s
  timeout server 61s
  option dontlognull
  #option httplog
  option redispatch
  balance  leastconn

